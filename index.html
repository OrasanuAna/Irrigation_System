<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistem de irigație la distanță" />
    <title>Sistem Irigații</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1>Sistem de Irigație la Distanță</h1>
      <p>Controlează și gestionează zonele de irigare eficient și intuitiv.</p>
    </header>

    <!-- Control Panel -->
    <main class="control-panel">
      <div class="zone">
        <h2>ZONA 1</h2>
        <div class="controls">
          <input
            type="number"
            class="text-box"
            placeholder="Minute"
            min="1"
            max="60"
          />
          <button class="btn ok-btn">OK</button>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <div class="zone">
        <h2>ZONA 2</h2>
        <div class="controls">
          <input
            type="number"
            class="text-box"
            placeholder="Minute"
            min="1"
            max="60"
          />
          <button class="btn ok-btn">OK</button>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <div class="zone">
        <h2>ZONA 3</h2>
        <div class="controls">
          <input
            type="number"
            class="text-box"
            placeholder="Minute"
            min="1"
            max="60"
          />
          <button class="btn ok-btn">OK</button>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 Sistem de Irigație. Toate drepturile rezervate.</p>
    </footer>
  </body>
</html>
